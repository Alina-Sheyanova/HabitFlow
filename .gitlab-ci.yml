stages:
  - build
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  paths:
    - .m2/repository/

build:
  stage: build
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - cd backend
    - mvn clean compile

test:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - cd backend
    - mvn test
  artifacts:
    when: always
    paths:
      - backend/target/surefire-reports/
    reports:
      junit: backend/target/surefire-reports/TEST-*.xml
    expire_in: 30 days
