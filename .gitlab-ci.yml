stages:
  - build
  - test
  - report

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  JAVA_VERSION: "21"

cache:
  paths:
    - .m2/repository/
    - backend/target/

build:
  stage: build
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - echo "ğŸ—ï¸ Building HabitFlow API Tests..."
    - cd backend
    - mvn clean compile
  artifacts:
    paths:
      - backend/target/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests

test:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - echo "ğŸ§ª Running REST Assured Tests..."
    - cd backend
    - mvn test
  artifacts:
    when: always
    paths:
      - backend/target/surefire-reports/
    reports:
      junit: backend/target/surefire-reports/TEST-*.xml
    expire_in: 30 days
  only:
    - main
    - develop
    - merge_requests

report:
  stage: report
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - echo "ğŸ“Š Test Report Generated"
    - |
      if [ -f backend/target/surefire-reports/index.html ]; then
        echo "âœ… Test reports available"
      fi
  dependencies:
    - test
  artifacts:
    paths:
      - backend/target/surefire-reports/
    expire_in: 90 days
  only:
    - main
    - develop
    - merge_requests
